_schema-version: '3.2'
ID: datalakemanagermta
version: 0.0.9
modules:
  - name: datalakemanagermta-dest-content
    type: com.sap.application.content
    requires:
    - name: datalakemanagermta-destination-service
      parameters:
        content-target: true
    - name: datalakemanagermta-repo-host
      parameters:
        service-key:
          name: datalakemanagermta-repo-host-key
    - name: datalakemanagermta-uaa
      parameters:
        service-key:
          name: datalakemanagermta-uaa-key
    parameters:
      content:
        instance:
          destinations:
          - Name: datalakemanagermta_repo_host
            ServiceInstanceName: datalakemanagermta-html5-srv
            ServiceKeyName: datalakemanagermta-repo-host-key
            sap.cloud.service: datalakemanagermta
          - Authentication: OAuth2UserTokenExchange
            Name: datalakemanagermta_uaa
            ServiceInstanceName: datalakemanagermta-xsuaa-srv
            ServiceKeyName: datalakemanagermta-uaa-key
            sap.cloud.service: datalakemanagermta
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: datalakemanagermta-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: datalakemanagermta-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - cohainadatalakemanagerapp.zip
          name: cohainadatalakemanagerapp
          target-path: resources/
  - name: cohainadatalakemanagerapp
    type: html5
    path: datalakemanagerapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: datalakemanagermta-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: datalakemanagermta-xsuaa-srv
      service-plan: application  
  - name: datalakemanagermta-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: 'https://ui5.sap.com'
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: datalakemanagermta-destination-service
      service-plan: lite
  - name: datalakemanagermta-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: datalakemanagermta-html5-srv
      service-plan: app-host    
parameters:
  deploy_mode: html5-repo
